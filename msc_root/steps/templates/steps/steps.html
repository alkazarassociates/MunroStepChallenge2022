{% extends "base.html" %}

{% block title %}Enter Your Steps{% endblock title %}

{% block content %}
<h1>Enter Your Steps</h1>

{% if submitted %}
    <p class="success">
        Your steps were successfully entered.
    </p>

{% else %}
    <form action="" enctype="multipart/form-data" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
