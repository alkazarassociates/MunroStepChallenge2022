{% extends "base.html" %}

{% block content %}
{% if team.picture %}
<img src='{{team.picture}}' alt="Team {{team.name}}" style="width: 100%;padding-top:1.5em"/>
{% else %}
<h1 style="color:{{team.color}};">Team {{team.name}}</h1>
{% endif %}
  <p><h3 style="padding-top:5em;padding-bottom:5em;">Team Infographics [TO BE UPDATED WHEN CHALLENGE IS LIVE]</h3></p>
  <h3>Interesting Facts About the {{team.name}} Tree</h3>
  <p>{{team.description|safe}}</p>
  {% endblock content %}
